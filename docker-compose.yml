services:
  #db
  db:
    image: postgres:16
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}
    ports:
      - "5433:5432" # Exposed only internally

  # front
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    container_name: frontend
    restart: unless-stopped
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    depends_on:
      - db

  # back
  backend:
    build:
      context: .
      dockerfile: ./api/Dockerfile
    container_name: api
    ports:
      - "8000:8000"
    volumes:
      - ./api:/app/api
    env_file:
      - ./.env
    depends_on:
      - frontend




volumes:
  postgres-data: